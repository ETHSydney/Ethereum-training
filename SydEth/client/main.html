<head>
    <title>SydEthereum</title>
</head>

<body>
    {{> uploadForm}}
</body>

<template name="uploadForm">
  <div class="container">
      {{> flashMessages}}
      <div class="row m-md">
          <div class="col-lg-12">
              <div class="col-lg-8" style="margin-top: 15px ">
                  <h1>SydEthereum Diploma</h1></div>
              <div class="col-lg-4 "><img class="img-thumbnail pull-right" style="width: 130px; margin-top: 15px" src="http://photos3.meetupstatic.com/photos/event/3/8/7/d/global_450374461.jpeg"></div>
          </div>
      </div>
      <p class="marquee"></p>
      <div class="row" style="opacity:1">
          <div class="col-lg-12">
              <div class="col-lg-8 col-md-offset-2">
                  <div class="form-group" style="margin-top: 30px">
                      <label>SydEthereum Issuer ID</label>
                      <input type="text" disabled="" placeholder="{{contractAddress}}" class="form-control">
                  </div>
                  <div class="form-group">
                      <label>SydEthereum Issuer Name</label>
                      <input type="text" placeholder="SydEthereum Issuer Name" class="issuerName form-control" value="Tyro">
                  </div>
                  <div class="form-group">
                      <label>SydEtherean's Unique address</label>
                      <input type="text" placeholder="User's blockchain address" class="beneficiaryAddress form-control" value="0xef9b3c78ceb6a3b156dd97c26f1cdebb9e912739">
                  </div>
                  <div class="form-group">
                      <label>SydEtherean's Name</label>
                      <input type="text" placeholder="Vitalik Buterin" class="beneficiaryName form-control" value="vojdan">
                  </div>
                  <div class="form-group">
                      <label>Course Attended</label>
                      <input type="text" placeholder="SydEthereum Academy Course" class="courseName form-control" value="SydEth">
                  </div>
                  <div class="centered">
                      <button type="button" class="btn-upload btn btn-primary">Upload to Blockchain</button>
                  </div>
              </div>
          </div>
      </div>
      <div style="margin-top: 20px">
          <div class="form-group">
              <div class="col-lg-8 col-md-offset-2">
                  <label>Search credentials</label>
                  <input type="text" placeholder="Participant name" class="searchName form-control" value="vojdan">
              </div>
          </div>
          <div class="centered">
              <button type="button" class="btn-fetch btn btn-primary">Check SydEthereum Diplomas</button>
              <button type="button" class="deployContract btn btn-primary">deployContract</button>
          </div>
          <div class="results"></div>
      </div>
  </div>
</template>
